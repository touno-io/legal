name: pages-generate

on:
  push:
    branches: [  main ]
    tags:
      - v*

jobs:
  push:
    name: Build and Deploy
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout SourceCode
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 
        run: |
          yarn
          yarn build
          cp ./dist/index.html ./dist/terms-use.html
          cp ./dist/index.html ./dist/privacy.html
          cp ./dist/index.html ./dist/cookies.html

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
          CLEAN: true
